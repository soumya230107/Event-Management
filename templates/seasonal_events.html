{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seasonal Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("https://images.unsplash.com/photo-1542314831-068cd1dbfeeb") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(6px);
    }

    .form-container {
      background: rgba(255, 255, 255, 0.516);
      border: 1px solid rgba(255, 255, 255, 0.59);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 720px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      animation: bounceIn 1s ease;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }

    h3, h4 {
      text-align: center;
      color: #032b41;
    }

    .form-label {
      font-weight: 600;
      color: #032b41;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.184);
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: #fff;
      border-radius: 12px;
      transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 10px #3ef4ff;
      border-color: #3ef4ff;
      color: #fff;
    }

    .btn-primary {
      background: linear-gradient(135deg, #1279ff, #00c6ff);
      border: none;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #0066ff, #12fff7);
      box-shadow: 0 0 12px #3020d7;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h4 class="mb-3">ðŸŒŸ Welcome, <strong>{{ username }}</strong></h4>
    <h3 class="mb-4">Celebrate the Season in Style ðŸŽ‰</h3>

    <form method="post">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" name="name" placeholder="Your Name" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" placeholder="you@example.com" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input type="tel" class="form-control" name="phone" placeholder="Phone Number" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Event Type</label>
          <input type="text" class="form-control" name="event_type" placeholder="Eg. Christmas Party" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Attendees</label>
          <input type="number" class="form-control" name="no_of_attendees" placeholder="No. of Guests" required>
          </div>
<div class="col-md-6">
        <label class="form-label">Date</label>
        <input type="date" class="form-control" name="event_date" placeholder="dd/mm/yyyy" required>
      </div>
      <div class="col-12">
        <label class="form-label">Message</label>
 <textarea class="form-control" name="message" rows="4" placeholder="Your Message" required></textarea>
      </div>
       <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary btn-lg">Submit Event</button>
      </div>
    </form>
  </div>
</body>
</html>
