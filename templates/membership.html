    <script>
    window.onload = () => {
        const duration = 3* 1000; 
        const animationEnd = Date.now() + duration;
        const defaults = { startVelocity: 100, spread: 360, ticks: 10000, zIndex: 1000,
        color:['pink','blue','red','voilet','black','darkblue']};

        const interval = setInterval(function () {
            const timeLeft = animationEnd - Date.now();

            if (timeLeft <= 0) {
                return clearInterval(interval);
            }

            const x = Math.random();
            const y = Math.random() * 0.8; 
            confetti({
                ...defaults,
                particleCount: 100,
                origin: { x, y }
            });
        }, 200);
    };
</script>
