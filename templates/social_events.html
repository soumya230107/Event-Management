{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("https://images.unsplash.com/photo-1531058020387-3be344556be6") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }

    .form-container {
      background: rgba(0, 0, 0, 0.65);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      animation: slideIn 1s ease-out;
      width: 100%;
      max-width: 700px;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h3, h4 {
      text-align: center;
    }

    .form-label {
      font-weight: 600;
      color: #f3f3f3;
    }

    .form-control {
      background-color: #1f1f1f;
      border: none;
      color: #fff;
    }

    .form-control:focus {
      background-color: #2a2a2a;
      border-color: #4dabf7;
      color: #fff;
      box-shadow: 0 0 5px #4dabf7;
    }

    .btn-primary {
      background: linear-gradient(to right, #00b4db, #0083b0);
      border: none;
      transition: transform 0.2s ease;
    }

    .btn-primary:hover {
      transform: scale(1.03);
      background: linear-gradient(to right, #0083b0, #00b4db);
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h4 class="mb-4">ðŸ‘‹ Hello, <strong>{{ username }}</strong></h4>
    <h3 class="mb-4">Plan Your Perfect Event</h3>

    <form method="post">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" name="name" placeholder="Your Name" required>
          <!-- {{ form.name }} -->
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" placeholder="Your Email" required>
          <!-- {{ form.email }} -->
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input type="tel" class="form-control" name="phone" placeholder="Your Phone Number" required>
          <!-- {{ form.phone }} -->
        </div>
        <div class="col-md-6">
          <label class="form-label">Event Type</label>
          <input type="text" class="form-control" name="event_type" placeholder="Type of Event" required>
          <!-- {{ form.event_type }} -->
        </div>
        
        <div class="col-md-6">
          <label class="form-label">Attendees</label>
          <input type="number" class="form-control" name="no_of_attendees" placeholder="Number of Attendees" required>
        </div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Date</label>
        <input type="date" class="form-control" name="event_date" placeholder="dd/mm/yyyy" required>
      </div>
      <div class="col-12">
        <label class="form-label">Message</label>
        <textarea class="form-control" name="message" rows="4" placeholder="Your Message" required></textarea>
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary btn-lg">Submit Event</button>
      </div>
    </form>
  </div>
</body>
</html>
