{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Corporate Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("https://static.vecteezy.com/system/resources/thumbnails/043/161/222/small_2x/ai-generated-brick-wall-with-three-colorful-lights-free-photo.jpeg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(2px);
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 0;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(212, 196, 202, 0.4);
      z-index: 1;
      max-width: 720px;
      width: 100%;
      animation: fadeUp 1s ease-out;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h3, h4 {
      text-align: center;
      font-weight: bold;
      color: #ffdee9;
      text-shadow: 0 0 8px #000;
    }

    .form-label {
      color: #f3f3f3;
      font-weight: 500;
    }

    .form-control {
      background-color: rgba(225, 218, 218, 0.179);
      border: 1px solid #fff;
      color: #f6f4f4;
      border-radius: 10px;
    }

    .form-control:focus {
      background-color: rgba(208, 202, 202, 0.597);
      border-color: #d1cccf;
      box-shadow: 0 0 5px #888486;
    }

    .btn-primary {
      background: linear-gradient(45deg, #b2b5b7, #69a1b0);
      border: none;
      padding: 12px;
      font-weight: 600;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #69a1b0, #b2b5b7);
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 25px;
      }
    }

    textarea {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h4 class="mb-3"> Welcome, <strong>{{ username }}</strong></h4>
    <h3 class="mb-4">Plan with us</h3>

    <form method="post">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Your Name</label>
          <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-control" name="phone" placeholder="Enter phone number" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Type of Entertainment</label>
          <input type="text" class="form-control" name="event_type" placeholder="e.g. seminar, meeting" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Expected Audience</label>
          <input type="number" class="form-control" name="no_of_attendees" placeholder="How many guests?" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Event Date</label>
          <input type="date" class="form-control" name="event_date" required>
        </div>
        <div class="col-12">
          <label class="form-label">Event Description</label>
          <textarea class="form-control" name="message" rows="5" placeholder="Tell us about your event in detail" required></textarea>
        </div>
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary btn-lg">Book now!</button>
      </div>
    </form>
  </div>
</body>
</html>
