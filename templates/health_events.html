{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Host Your Health & Wellness Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("https://images.unsplash.com/photo-1554284126-aa88f22d8b74?auto=format&fit=crop&w=1470&q=80") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      animation: fadeInBg 1.5s ease-in-out;
    }

    @keyframes fadeInBg {
      from {
        opacity: 0;
        filter: blur(5px);
      }
      to {
        opacity: 1;
        filter: blur(0);
      }
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 720px;
      color: #ffffff;
      animation: scaleIn 1s ease-out;
    }

    @keyframes scaleIn {
      0% {
        transform: scale(0.95);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h3, h4 {
      text-align: center;
      color: #e6fff7;
    }

    .form-label {
      font-weight: 600;
      color: #f0fdfb;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.3);
      border-color: #5eead4;
      box-shadow: 0 0 8px #5eead4;
      color: #ffffff;
    }

    .btn-primary {
      background: linear-gradient(to right, #34d399, #10b981);
      border: none;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 12px;
      transition: background 0.3s, transform 0.2s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #10b981, #34d399);
      transform: scale(1.03);
    }

    textarea.form-control {
      min-height: 160px;
      resize: vertical;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h4 class="mb-3">ðŸŒ¿ Welcome, <strong>{{ username }}</strong></h4>
    <h3 class="mb-4">Host Your Health & Wellness Event</h3>

    <form method="post">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" name="name" placeholder="Your Name" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" placeholder="Your Email" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input type="tel" class="form-control" name="phone" placeholder="Your Phone Number" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Event Type</label>
          <input type="text" class="form-control" name="event_type" placeholder="Yoga, Meditation, etc." required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Attendees</label>
          <input type="number" class="form-control" name="no_of_attendees" placeholder="Expected No. of People" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Date</label>
          <input type="date" class="form-control" name="event_date" required>
        </div>
        <div class="col-12">
          <label class="form-label">Message</label>
          <textarea class="form-control" name="message" placeholder="Any special requirements, themes, or notes..." required></textarea>
        </div>
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary">Submit Wellness Event</button>
      </div>
    </form>
  </div>
</body>
</html>
